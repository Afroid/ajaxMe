<!DOCTYPE html>
<html>
<head>
	<title>Giphy This!</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	

</head>


<body>
	<div class="jumbotron text-center">
		<h1>Giphy This!</h1>
	</div>

<!-- 
	Need to populate initial buttons linked to Giphy - check
	Need to append additional buttons linked to Giphy
	Need those buttons to return results from Giphy- check
	And those results should be displayed in the well - check
	And when you click on an image, it Giphy's
-->

<!-- Holds everything -->
<div class="fluid-container">

	<!-- I was going to put images in the left and right column and then decided against it
	but left them in for spacing and whatnot. -->
	<div id="leftCol" class="col-md-2 text-center">
	</div>  

	<!-- This is where the magic happens -->
	<div id="giphySection" class="col-md-8 text-center">
		<div id="populateButtons" class="row col-md-12">
			<!-- Shows initial buttons and then additional buttons submitted -->													
		</div>

		<!-- Holds the input field and the submit button -->
		<div id="inputRow" class="row col-md-12">
			<input type="text" name="theInput" id="theInput">
			<input id="submitButton" type="submit" class="btn btn-info" value="Submit Button">
		</div>

		<!-- This has our well -->
		<div class="row col-md-12 well well-lg">
			<div class="row col-md-12">
				<h3>Look at all them giphys</h3>
			</div>
			<div id="showResults" class="row col-md-12 text-center">
				<!-- This holds all the results from clicking buttons -->
			</div>
		</div>		
	</div>

	<div id="rightCol" class="col-md-2 text-center"> 				
	</div>   
</div>





<!-- Added link to the jQuery Library -->
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>	
<script src="assets/javascript/giphy.js"></script>
</body>
</html>
